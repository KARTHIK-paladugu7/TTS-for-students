  </ul>

  <h1>ðŸ“– Note Reader Monster</h1>

<div class="menu">
  <h2>Settings</h2>
  <label>Voice:
    <select id="voiceSelect"></select>
  </label>
  <label>Reading Speed:
    <input type="range" id="rateSlider" min="0.3" max="2" step="0.1" value="1">

    <input type="range" id="spellRateSlider" min="0.1" max="1" step="0.1" value="0.3">
  </label>
  <label>Theme:
    <select id="themeSelect">
      <option value="neon">Neon</option>
      <option value="retro">Retro</option>

      <option value="texture">Textured</option>
    </select>
  </label>
  <button id="darkModeBtn">Toggle Dark Mode</button>
  <button class="menu-button" onclick="saveNote()">Save Note</button>
  <button class="menu-button" onclick="loadNote()">Load Note</button>
  <button id="helpBtn">Help (WASD)</button>

  </div>
</div>
